<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <style>
        /* Styles CSS pour la mise en page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 1em;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header>
        <h1>Bienvenue sur mon site web</h1>
    </header>
    
    <!-- Corps de la page -->
    <main>
        <h2>À propos de moi</h2>
        <p>Bonjour, je suis une élève de première année à l'Esä de Tourcoing et ceci est mon premier site web.</p>
        
        <h2>Mes projets</h2>
        <ul>
            <li>Projet 1</li>
            <li>Projet 2</li>
            <li>Projet 3</li>
        </ul>
        
        <h2>Une image</h2>
        <style>
            /* Redimensionner l'image à une largeur de 300 pixels */
            img {
                width: 300px;
                /* Hauteur automatique pour conserver les proportions de l'image */
                height: auto;
            }
        </style>
        
        <img src="image.jpg" alt="Description de l'image">
        <img src="images/couteau1.jpg" alt="Description de l'image">

        
        <video width="640" height="360" controls>
            <source src="images/projet émotions.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos au format HTML5.
          </video>
    </main>
    
    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 Mon Site Web. Tous droits réservés.</p>
    </footer>
</body>
</html>
